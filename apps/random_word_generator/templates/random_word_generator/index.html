<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Word Generator</title>
    <meta charset = "utf-8">
  </head>
  <body>
    <div class="main_content">
      <p>Random Word (attempt #{{request.session.attempt}})</p>
      <h2>{{request.session.word}}</h2>
      <form action="/random" method="post">
        <input type="submit" name="generate" value="Generate">
        {% csrf_token %}
      </form>
    </div>
  </body>
</html>
